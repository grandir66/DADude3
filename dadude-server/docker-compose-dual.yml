# DaDude - Docker Compose Configuration (Dual Port + PostgreSQL)
# ================================================================
# Configurazione con porte separate per sicurezza:
# - Porta 8000: Agent API (esposta su Internet)
# - Porta 8001: Admin UI (solo rete interna)
# Database: PostgreSQL (interno al network Docker)

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dadude-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dadude}
      POSTGRES_USER: ${POSTGRES_USER:-dadude}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dadude_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    networks:
      - dadude_network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dadude}"]
      interval: 10s
      timeout: 5s
      retries: 5

  dadude:
    build:
      context: .
      dockerfile: Dockerfile.dual
    container_name: dadude
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

    # Espone entrambe le porte
    ports:
      - "8000:8000"  # Agent API (pubblico)
      - "8001:8001"  # Admin UI (privato)

    environment:
      # DaDude Server settings (questi rimangono fissi)
      - DADUDE_HOST=0.0.0.0
      - DADUDE_AGENT_PORT=8000
      - DADUDE_ADMIN_PORT=8001
      
      # Database PostgreSQL (connessione interna al network Docker)
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-dadude}:${POSTGRES_PASSWORD:-dadude_change_me}@postgres:5432/${POSTGRES_DB:-dadude}
      
      # Auto-approvazione agent: imposta l'ID cliente di default
      # Se impostato, i nuovi agent vengono approvati automaticamente
      - DADUDE_DEFAULT_CUSTOMER_ID=${DADUDE_DEFAULT_CUSTOMER_ID:-}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    volumes:
      - dadude_data:/app/data
      - dadude_logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock  # Per auto-restart
      # Monta il repository git per permettere auto-update (read-write per git pull)
      - ${DADUDE_REPO_PATH:-./dadude}:/app/repo
      # IMPORTANTE: Monta il codice direttamente invece di copiarlo nel Dockerfile
      # Questo permette git pull senza rebuild dell'immagine Docker
      - ${DADUDE_REPO_PATH:-./dadude}/dadude/app:/app/app:ro

    networks:
      - dadude_network

    dns:
      - 192.168.4.1
      - 8.8.8.8

    healthcheck:
      # Verifica entrambe le porte (supporta sia HTTP che HTTPS)
      test: ["CMD-SHELL", "(curl -fk https://localhost:8000/health || curl -f http://localhost:8000/health) && (curl -fk https://localhost:8001/health || curl -f http://localhost:8001/health) || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  dadude_data:
    driver: local
  dadude_logs:
    driver: local

networks:
  dadude_network:
    driver: bridge
